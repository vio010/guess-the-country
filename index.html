<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Country</h1>
        <img id="image" src="images/image1.jpg" alt="Country Image" class="game-image">
        <input type="text" id="guessInput" placeholder="Enter country name" />
        <button onclick="checkAnswer()">Submit Guess</button>
        <p id="message"></p>
        <button id="nextBtn" onclick="nextImage()" style="display: none;">Next Image</button>
        <p>Score: <span id="score">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
